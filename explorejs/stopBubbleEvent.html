<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>My List</h1>
        <ul id="myList">
            <li id="first" class="item">Lorem ipsum dolor sit.</li>
            <li class="item">Earum molestias aliquid ipsam.</li>
            <li class="item">Nesciunt laboriosam atque velit?</li>
            <li class="item">Nam neque ratione earum.</li>
            <li class="item">Quaerat, voluptas! Consequuntur, neque.</li>
        </ul>
    </div>
    <script>  //Even bubbles stop examples--------------------->
         document.getElementById('first').addEventListener('click',function(event){
            //  document.body.style.backgroundColor='hotpink';
             console.log('first item clicked');
        //       event.stopPropagation();
        })

         document.getElementById('myList').addEventListener('click',function(event){
             document.body.style.backgroundColor='lightpink';
             console.log('UL clicked');
              event.stopPropagation();
         })

         document.getElementById('container').addEventListener('click',function(event){
             console.log('container clicked');
             event.stopImmediatePropagation();
         })
    </script>
</body>
</html>
