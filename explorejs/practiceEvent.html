<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Doloribus, necessitatibus!</h1>

    <button id="first">click me-1</button>

    <button id="second">click me-2</button>

    <button id="third">click me-3</button>

    <button id="four">click me-4</button>

    <script>
        const first=document.getElementById('first');
        first.onclick=function(){
            document.body.style.backgroundColor='rgb(245,244,227)';
            console.log('first button clicked me');
        }

        function handleClick(){
            document.body.style.backgroundColor='seagreen';
            console.log('second button clicked me');
        }
        const secondButton=document.getElementById('second');
        secondButton.onclick=handleClick;
         
        function handleClick1(){
            document.body.style.backgroundColor='tomato';
        }
        const third=document.getElementById('third');
        third.addEventListener('click',handleClick1);

        document.getElementById('four').addEventListener('click',function(){
            document.body.style.color='darkblue';
            document.body.style.backgroundColor='purple';
        })
    </script>
</body>
</html>
