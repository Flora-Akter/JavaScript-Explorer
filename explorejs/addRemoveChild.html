<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>My List</h1>
        <ul id="myList">
            <li id="first" class="item">Lorem ipsum dolor sit.</li>
            <li class="item">Earum molestias aliquid ipsam.</li>
            <li class="item">Nesciunt laboriosam atque velit?</li>
            <li class="item">Nam neque ratione earum.</li>
            <li class="item">Quaerat, voluptas! Consequuntur, neque.</li>
        </ul>
        <button id="addNew">Add new</button>
    </div>
    <script>
        document.getElementById('addNew').addEventListener('click', function(event){
            var itemParent=document.getElementById('first');
            var newItem=document.createElement('li');
            newItem.innerText='Brand New Item';
            itemParent.appendChild(newItem);
        })
         
         document.getElementById('myList').addEventListener('click',function(event){
             event.target.parentNode.removeChild(event.target);
         })
    </script>
</body>
</html>
